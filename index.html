<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Gugi|Share+Tech+Mono" rel="stylesheet">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
     <!-- jQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript"></script>
    <!-- JavaScript-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>

<body>
    

    <div class="container">

        <!--Heading-->
        <div class="jumbotron">
            <h1>Train Times</h1>
            <p class="lead">The Trains From a Different Dimension</p>
        </div>

        <!--Current Train Schedule-->
        <div class="row">
            <div class="col-lg-12">

                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-dark">
                            <thead>
                                <tr>
                                    <th scope="col-sm-2">Train Name</th>
                                    <th scope="col-sm-2">Destinaton</th>
                                    <th scope="col-sm-2">Frequency(min)</th>
                                    <th scope="col-sm-2">Next Arrival</th>
                                    <th scope="col-sm-2">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Gotham Rail</th>
                                    <td>Gotham City</td>
                                    <td class="gotham-frequency"></td>
                                    <td class="gotham-nextarrival"></td>
                                    <td class="gotham-minutesaway"></td>
                                </tr>
                                <tr>
                                    <th scope="row">The Metro</th>
                                    <td>Metropolis</td>
                                    <td class="metro-frequency"></td>
                                    <td class="metro-nextarrival"></td>
                                    <td class="metro-minutesaway"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Arrowhead</th>
                                    <td>Starling City</td>
                                    <td class="arrow-frequency"></td>
                                    <td class="arrow-nextarrival"></td>
                                    <td class="arrow-minutesaway"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <!--Add Train-->
        <div class="row">
        <div class="col-lg-12">

            <div class="card text-white bg-dark mb-3">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="input-train">Train Name</label>
                            <input type="train" class="form-control" id="input-train" placeholder="Enter Train">
                        </div>
                        <div class="form-group">
                            <label for="input-destination">Destinaton</label>
                            <input type="destination" class="form-control" id="input-destination" placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                            <label for="input-time">First Train Time</label>
                            <input type="time" class="form-control" id="input-time" placeholder="Enter Time">
                        </div>
                        <div class="form-group">
                            <label for="input-minutes">Frequency(min)</label>
                            <input type="minutes" class="form-control" id="input-minutes" placeholder="Enter Minutes"><br>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
        </div>

    </div>
</body>

</html>
